<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Icon import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>soc projecthub</title>
  </head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Icon import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>soc projecthub</title>
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <div class="header">
          <div class="logo">
            <div class="compass-icon">
              <img class="compass-logo" src="./Images/compass.png" />
            </div>
            <div class="SOCProjectHub-icon">
              <img class="text-logo" src="./Images/logo-text.png" />
            </div>
          </div>
          <div class="menu-icon">
            <ul class="main-menu">
              <li class="menu-item">
                <a href="#">
                  <span class="material-symbols-outlined">menu</span>
                </a>
                <ul class="dropdown-menu">
                  <li><strong>Languages</strong></li>
                  <ul>
                    <li><a href="#" id="HTML">HTML</a></li>
                    <li><a href="#" id="CSS">CSS</a></li>
                    <li><a href="#" id="JavaScript">JavaScript</a></li>
                  </ul>
                  <li><strong>Difficulty</strong></li>
                  <ul>
                    <li><a href="#" id="Easy">Easy</a></li>
                    <li><a href="#" id="Medium">Medium</a></li>
                    <li><a href="#" id="Difficult">Difficult</a></li>
                  </ul>
                  <li><strong>Topic</strong></li>
                  <ul>
                    <li><a href="#">PlayWright</a></li>
                    <li><a href="#">Vitest</a></li>
                    <li><a href="#">Supertest</a></li>
                  </ul>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="search">
        <form action="/search" method="GET">
          <img
            src="./Images/search-icon.png"
            alt="search-icon"
            class="search-icon"
          />
          <input
            class="search-bar"
            type="search"
            id="project-search"
            name="project-search"
            placeholder="search"
          />
        </form>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="suggested-project">
          <div class="projects-title">
            <h2 id="subtitle">Suggested Projects</h2>
          </div>
          <div class="projects-containers">
            <ul class="projects-list"></ul>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </main>

    <footer>
      <div class="footer">
        <div class="home">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#1D5952"
            height="2.5em"
            viewBox="0 0 576 512"
          >
            <path
              d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
            />
          </svg>
        </div>
        <div class="pinned-list">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#1D5952"
            height="2.5em"
            viewBox="0 0 384 512"
          >
            <path
              d="M32 32C32 14.3 46.3 0 64 0H320c17.7 0 32 14.3 32 32s-14.3 32-32 32H290.5l11.4 148.2c36.7 19.9 65.7 53.2 79.5 94.7l1 3c3.3 9.8 1.6 20.5-4.4 28.8s-15.7 13.3-26 13.3H32c-10.3 0-19.9-4.9-26-13.3s-7.7-19.1-4.4-28.8l1-3c13.8-41.5 42.8-74.8 79.5-94.7L93.5 64H64C46.3 64 32 49.7 32 32zM160 384h64v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V384z"
            />
          </svg>
        </div>
        <div class="personal-projects">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#1D5952"
            height="2.5em"
            viewBox="0 0 512 512"
          >
            <path
              d="M64 480H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H288c-10.1 0-19.6-4.7-25.6-12.8L243.2 57.6C231.1 41.5 212.1 32 192 32H64C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64z"
            />
          </svg>
        </div>
      </div>
    </footer>
  </body>
</html>
